<h1>Communication</h1>
<div>
  <mat-form-field>
    <input #name matInput placeholder="Name" [(ngModel)]="$name" type="text" (keyup)="0" (keyup.enter)="onJonmoDiya(name.value)">
    <mat-icon matSuffix (click)="onJonmoDiya(name.value)" >person_add</mat-icon>
  </mat-form-field>
</div>
<div id="chat-heads">
  <app-usercomm *ngFor="let xontan of $hontans" [child]="xontan" [users]="$hontans" (deleteChatHead)="onDeleteChatHead($event)"></app-usercomm>
</div>
